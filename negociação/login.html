<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegociação de Débitos</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="/javascript/negociação.js"></script>
</head>
<body> 
    <header class="header">
        <div class="logo-container">
            <img src="../imagem/logo .png" alt="Logo 1" class="invert">
            <img src="../imagem/LOGO TESRE.png" alt="Logo 2" class="invert">
        </div>
    </header>    
    <main class="container">
        <div class="left-section">
            <h1 class="title">
                Venha negociar com as melhores opções do mercado
            </h1>
        </div>
        <div class="right-section">
            <div class="formulario">
                <p>Para renegociação em sua conta Pessoa Física, digite seu CPF.</p>
                <p>Para renegociação em sua conta PJ, digite seu CNPJ e, em seguida, seu CPF.</p>
    
                <div class="input-group">
                    <input type="text" maxlength="18" inputmode="numeric" required class="input-cpf" id="cpf-cnpj">
                    <label for="cpf-cnpj" class="label-input">CPF/CNPJ</label>
                </div>
    
                <button class="button-continuar">Continuar</button>
            </div>
        </div>
    </main>
    
</body>
</html>
